<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>I lost my pet!</title>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="client_post.js"></script>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">I lost my pet!</a>
            </div>
            <ul class="nav navbar-nav">
                <li id="map"><a href="index.html">Map</a></li>
                <li id="list"><a href="list.html">List</a></li>
                <li id="found"><a href="#">I found a pet!</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="sign-up-link" data-toggle="modal" data-target="#modal-sign-up"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#" id="login-link" data-toggle="modal" data-target="#modal-login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li style="display: none;" id="greeting"><a href="#"><span id="user-icon" class="glyphicon glyphicon-user"></span> <span id="user-name"> </span></a></li>
            </ul>
            </div>
        </nav>
        <div id="modal-sign-up" class="modal fade modal-dialog modal-dialog-centered" role="dialog">
            <div class="modal-content" id="sign-up-m-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign up!</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group align-items-center">
                        <label for="email">E-mail</label><br/>
                        <input id="SUemail" type="email" name="email"/><br/><br/>

                        <label for="full-name">Full name</label><br/>
                        <input id="SUfull-name" type="text" name="full-name"/><br/><br/>

                        <label for="password">Passowrd</label><br/>
                        <input id="SUpassword" type="password" name="password"/><br/><br/>

                        <label for="phone-num">Phone number</label><br/>
                        <input id="SUphone-num" type="text" name="phone-num"/><br/><br/>

                        <button class="btn" id="sign-up">Register now!</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="modal-login" class="modal fade modal-dialog modal-dialog-centered" role="dialog">
            <div class="modal-content" id="login-m-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login!</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group align-items-center">
                        <label for="email">E-mail</label><br/>
                        <input id="LIemail" type="email" name="email"/><br/><br/>

                        <label for="password">Passowrd</label><br/>
                        <input id="LIpassword" type="password" name="password"/><br/><br/>

                        <button class="btn" id="login">Login now!</button>
                    </div>
                </div>
            </div>
        </div>
    
        <button class="btn" style="display:none" id="addAnnousment" data-toggle="modal" data-target="#modal-add-annousment">
            Add announcement
        </button>

        <div id="modal-add-annousment" style="display:hidden" class="modal fade modal-dialog modal-dialog-centered" role="dialog">
            <div class="modal-content" id="add-annousment-m-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add announcement!</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group align-items-center">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="addName" placeholder="Input the name of the pet."/><br/><br/>

                        <label for="description">Description</label>
                        <textarea type="textarea" class="form-control" name="description" id="addDescription" placeholder="Please input detiled description of the pet. Are there any specific marks that make the animal unique among the others?"></textarea><br/><br/>

                        <label for="age">Age</label>
                        <input type="number" class="form-control" name="age" id="addAge" placeholder="Input the size and the age of the animal"/><br/><br/>

                        <label for="phone">Phone number</label>
                        <input type="text" class="form-control" name="phone" id="addPhone"/><br/><br/>

                        <label for="status">Status</label>
                        <input type="text" class="form-control" name="status" id="addStatus" placeholder="Did you lose or found a pet?"/><br/><br/>

                        <label for="notes">Notes</label>
                        <textarea type="text" class="form-control" name="notes" id="addNotes" placeholder="Is there anything else you would like to add to the announcement?"></textarea><br/><br/>

                        <button class="btn" id="add-annousment">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <ul>
            <li id="name"></li>
            <li id="description"></li>
            <li id="status"></li>
            <li id="age"></li>
            <li id="phone_num"></li>
            <li id="notes"></li>
        </ul>


    </div>
</body>
</html>
